~CONFIG_VERSION: V1

seizer_spear {
    # How much further can you reach while holding this item.
    D:"Extra Reach"=1.75

    # The probability of the item procing. 0 will never proc, 0.5 will proc 50% of the times, and 1 will always proc.
    D:"Proc Chance"=0.75

